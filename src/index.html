<!DOCTYPE html>
<html data-ng-app="app">
  <head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <base href="/">

    <title>Angular Boilerplate</title>

    <link href="css/vendor.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <script src="vendor.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>
  <body>
    <background></background>
    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <a ui-sref="home">Home</a> | <a ui-sref="about">About</a>  
        <div class="demo-blog__posts mdl-grid" ui-view>
        </div>

        <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">Hacker Reader</div>
            <ul class="mdl-mini-footer__link-list">
              <li><a href="https://github.com/rsyvarth/hacker-reader">Github</a></li>
              <li>By Robert Syvarth</li>
            </ul>
          </div>
          <div class="mdl-mini-footer__right-section">
            <ul class="mdl-mini-footer__link-list">
              <li></li>
              <li><a href="https://www.desktoppr.co/">Desktoppr</a></li>
              <li><a href="https://github.com/HackerNews/API">Hacker News</a></li>
              <li><a href="http://embed.ly/">Embedly</a></li>
            </ul>
          </div>
        </footer>
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
  </body>
</html>
